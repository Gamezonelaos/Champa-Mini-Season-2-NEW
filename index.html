<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <title>ຟອມລົງທະບຽນ Esport</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #13151a;
      color: #fff;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1F1F1F;
      padding: 2rem;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #FFD600;
      margin-bottom: 1.5rem;
    }
    h2 {
      color: #00FFF7;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.3rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 5px;
      background: #2e2e2e;
      color: white;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #FFD600;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #00FFF7;
    }
    .player-block {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ຟອມລົງທະບຽນ Esport</h1>

    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="teamName">Team Name ຊື່ທີມ*</label>
      <input type="text" id="teamName" name="teamName" required>

      <label for="teamLogo">ອັບໂຫຼດ ໂລໂກ້ທີມ*</label>
      <input type="file" id="teamLogo" name="teamLogo" accept="image/*" required>

      <label for="facebook">ຊື່ Facebook ເພື່ອຕິດຕໍ່</label>
      <input type="text" id="facebook" name="facebook">

      <!-- Player 1 -->
      <div class="player-block">
        <h2>Player 1</h2>
        <label for="player1Name">Real Name</label>
        <input type="text" id="player1Name" name="player1Name">

        <label for="player1GameName">In‑Game Name</label>
        <input type="text" id="player1GameName" name="player1GameName">

        <label for="player1GameID">Game ID</label>
        <input type="text" id="player1GameID" name="player1GameID">
      </div>

      <!-- Player 2 -->
      <div class="player-block">
        <h2>Player 2</h2>
        <label for="player2Name">Real Name</label>
        <input type="text" id="player2Name" name="player2Name">

        <label for="player2GameName">In‑Game Name</label>
        <input type="text" id="player2GameName" name="player2GameName">

        <label for="player2GameID">Game ID</label>
        <input type="text" id="player2GameID" name="player2GameID">
      </div>

      <!-- Player 3 -->
      <div class="player-block">
        <h2>Player 3</h2>
        <label for="player3Name">Real Name</label>
        <input type="text" id="player3Name" name="player3Name">

        <label for="player3GameName">In‑Game Name</label>
        <input type="text" id="player3GameName" name="player3GameName">

        <label for="player3GameID">Game ID</label>
        <input type="text" id="player3GameID" name="player3GameID">
      </div>

      <!-- Player 4 -->
      <div class="player-block">
        <h2>Player 4</h2>
        <label for="player4Name">Real Name</label>
        <input type="text" id="player4Name" name="player4Name">

        <label for="player4GameName">In‑Game Name</label>
        <input type="text" id="player4GameName" name="player4GameName">

        <label for="player4GameID">Game ID</label>
        <input type="text" id="player4GameID" name="player4GameID">
      </div>

      <!-- Player 5 -->
      <div class="player-block">
        <h2>Player 5</h2>
        <label for="player5Name">Real Name</label>
        <input type="text" id="player5Name" name="player5Name">

        <label for="player5GameName">In‑Game Name</label>
        <input type="text" id="player5GameName" name="player5GameName">

        <label for="player5GameID">Game ID</label>
        <input type="text" id="player5GameID" name="player5GameID">
      </div>

      <!-- Player 6 -->
      <div class="player-block">
        <h2>Player 6</h2>
        <label for="player6Name">Real Name</label>
        <input type="text" id="player6Name" name="player6Name">

        <label for="player6GameName">In‑Game Name</label>
        <input type="text" id="player6GameName" name="player6GameName">

        <label for="player6GameID">Game ID</label>
        <input type="text" id="player6GameID" name="player6GameID">
      </div>

      <button type="submit">ລົງທະບຽນ Submit</button>
    </form>
  </div>
</body>
</html>

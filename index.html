<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8" />
  <title>ຟອມລົງທະບຽນ Esport</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #13151a;
      color: #fff;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1F1F1F;
      padding: 2rem;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #FFD600;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 5px;
      background: #2e2e2e;
      color: white;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #FFD600;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #00FFF7;
    }
    .player-block {
      border-bottom: 1px solid #444;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ຟອມລົງທະບຽນ Esport</h1>

    <form action="https://script.google.com/macros/s/AKfycbxRJ3TH1gbwjTQRZQ9yuc83LVT1ql1VaRXR7XaByEteRF5cO7inn1OUD27UfU5jMYCuGg/exec" method="POST" enctype="multipart/form-data">
      
      <label for="teamName">Team Name ຊື່ທີມ*</label>
      <input type="text" id="teamName" name="teamName" required />

      <label for="teamLogo">ອັບໂຫຼດ ໂລໂກ້ທີມ*</label>
      <input type="file" id="teamLogo" name="teamLogo" accept="image/*" required />

      <label for="facebook">ຊື່ Facebook ເພື່ອຕິດຕໍ່</label>
      <input type="text" id="facebook" name="facebook" />

      <!-- Player 1 -->
      <div class="player-block">
        <label for="player1Name">Player 1 – Real Name</label>
        <input type="text" id="player1Name" name="player1Name" />

        <label for="player1GameName">Player 1 – In‑Game Name</label>
        <input type="text" id="player1GameName" name="player1GameName" />

        <label for="player1GameID">Player 1 – Game ID</label>
        <input type="text" id="player1GameID" name="player1GameID" />
      </div>

      <!-- Player 2 -->
      <div class="player-block">
        <label for="player2Name">Player 2 – Real Name</label>
        <input type="text" id="player2Name" name="player2Name" />

        <label for="player2GameName">Player 2 – In‑Game Name</label>
        <input type="text" id="player2GameName" name="player2GameName" />

        <label for="player2GameID">Player 2 – Game ID</label>
        <input type="text" id="player2GameID" name="player2GameID" />
      </div>

      <!-- Player 3 -->
      <div class="player-block">
        <label for="player3Name">Player 3 – Real Name</label>
        <input type="text" id="player3Name" name="player3Name" />

        <label for="player3GameName">Player 3 – In‑Game Name</label>
        <input type="text" id="player3GameName" name="player3GameName" />

        <label for="player3GameID">Player 3 – Game ID</label>
        <input type="text" id="player3GameID" name="player3GameID" />
      </div>

      <!-- Player 4 -->
      <div class="player-block">
        <label for="player4Name">Player 4 – Real Name</label>
        <input type="text" id="player4Name" name="player4Name" />

        <label for="player4GameName">Player 4 – In‑Game Name</label>
        <input type="text" id="player4GameName" name="player4GameName" />

        <label for="player4GameID">Player 4 – Game ID</label>
        <input type="text" id="player4GameID" name="player4GameID" />
      </div>

      <!-- Player 5 -->
      <div class="player-block">
        <label for="player5Name">Player 5 – Real Name</label>
        <input type="text" id="player5Name" name="player5Name" />

        <label for="player5GameName">Player 5 – In‑Game Name</label>
        <input type="text" id="player5GameName" name="player5GameName" />

        <label for="player5GameID">Player 5 – Game ID</label>
        <input type="text" id="player5GameID" name="player5GameID" />
      </div>

      <!-- Player 6 -->
      <div class="player-block">
        <label for="player6Name">Player 6 – Real Name</label>
        <input type="text" id="player6Name" name="player6Name" />

        <label for="player6GameName">Player 6 – In‑Game Name</label>
        <input type="text" id="player6GameName" name="player6GameName" />

        <label for="player6GameID">Player 6 – Game ID</label>
        <input type="text" id="player6GameID" name="player6GameID" />
      </div>

      <button type="submit">ລົງທະບຽນ Submit</button>
    </form>
  </div>
</body>
</html>

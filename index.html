<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ຟອມລົງທະບຽນ Esport</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #13151a;
      color: #fff;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #FFD600;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 5px;
      background: #2e2e2e;
      color: white;
    }

    hr {
      border: 1px solid #444;
      margin: 2rem 0;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #FFD600;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background: #00FFF7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ຟອມລົງທະບຽນ Esport</h1>
    <form id="esportForm">
      <label for="teamName">Team Name ຊື່ທີມ*</label>
      <input type="text" id="teamName" name="teamName" required />

      <label for="facebook">ຊື່ Facebook ເພື່ອຕິດຕໍ່</label>
      <input type="text" id="facebook" name="facebook" />

      <hr />

      <!-- Repeat for each player -->
      <div id="players">
        <!-- Example: Player 1 -->
        <label>Player 1 – Real Name</label>
        <input type="text" name="player1Name" />

        <label>Player 1 – In‑Game Name</label>
        <input type="text" name="player1GameName" />

        <label>Player 1 – Game ID</label>
        <input type="text" name="player1GameID" />
        <hr />

        <!-- Copy and update for player2 to player6 -->
        <label>Player 2 – Real Name</label>
        <input type="text" name="player2Name" />

        <label>Player 2 – In‑Game Name</label>
        <input type="text" name="player2GameName" />

        <label>Player 2 – Game ID</label>
        <input type="text" name="player2GameID" />
        <hr />

        <!-- Add player3 through player6 fields here similarly... -->
      </div>

      <button type="submit">ລົງທະບຽນ Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("esportForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycby0agSA99epB1WSQ2dH7ZxiIhs76LL3LgoeJAgBnMIsB9HwLSKkZt2fPOZXM7BuDpsjFg/exec",
          {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          }
        );

        const result = await response.text();
        alert("ລົງທະບຽນສຳເລັດ! Registration successful.");
        form.reset();
      } catch (error) {
        alert("Error submitting form. Please try again.");
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>

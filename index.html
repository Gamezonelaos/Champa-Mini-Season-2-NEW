<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <title>ຟອມລົງທະບຽນ Esport</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #13151a;
      color: #fff;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1F1F1F;
      padding: 2rem;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #FFD600;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 5px;
      background: #2e2e2e;
      color: white;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #FFD600;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #00FFF7;
    }
    .divider {
      margin: 2rem 0;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ຟອມລົງທະບຽນ Esport</h1>

    <form id="esportForm">
      <label for="teamName">Team Name ຊື່ທີມ*</label>
      <input type="text" id="teamName" name="teamName" required>

      <label for="facebook">ຊື່ Facebook ເພື່ອຕິດຕໍ່</label>
      <input type="text" id="facebook" name="facebook">

      <!-- Player Info Sections -->
      <div class="divider"></div>
      <label>Player 1</label>
      <input type="text" name="player1Name" placeholder="Real Name">
      <input type="text" name="player1GameName" placeholder="In-Game Name">
      <input type="text" name="player1GameID" placeholder="Game ID">

      <div class="divider"></div>
      <label>Player 2</label>
      <input type="text" name="player2Name" placeholder="Real Name">
      <input type="text" name="player2GameName" placeholder="In-Game Name">
      <input type="text" name="player2GameID" placeholder="Game ID">

      <div class="divider"></div>
      <label>Player 3</label>
      <input type="text" name="player3Name" placeholder="Real Name">
      <input type="text" name="player3GameName" placeholder="In-Game Name">
      <input type="text" name="player3GameID" placeholder="Game ID">

      <div class="divider"></div>
      <label>Player 4</label>
      <input type="text" name="player4Name" placeholder="Real Name">
      <input type="text" name="player4GameName" placeholder="In-Game Name">
      <input type="text" name="player4GameID" placeholder="Game ID">

      <div class="divider"></div>
      <label>Player 5</label>
      <input type="text" name="player5Name" placeholder="Real Name">
      <input type="text" name="player5GameName" placeholder="In-Game Name">
      <input type="text" name="player5GameID" placeholder="Game ID">

      <div class="divider"></div>
      <label>Player 6</label>
      <input type="text" name="player6Name" placeholder="Real Name">
      <input type="text" name="player6GameName" placeholder="In-Game Name">
      <input type="text" name="player6GameID" placeholder="Game ID">

      <button type="submit">ລົງທະບຽນ Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('esportForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {};

      Array.from(form.elements).forEach(el => {
        if (el.name) {
          data[el.name] = el.value;
        }
      });

      fetch("https://script.google.com/macros/s/AKfycbxjiMneNBcUZF0LufW-G4mxreAKo8TsmbIxhRFYHiL0lA0drfWoiDt-hoBI6qzq2dBT/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(txt => {
        alert("Success: " + txt);
        form.reset();
      })
      .catch(err => {
        alert("Error: " + err);
        console.error(err);
      });
    });
  </script>
</body>
</html>

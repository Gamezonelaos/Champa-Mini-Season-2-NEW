<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <title>ຟອມລົງທະບຽນ Esport</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #13151a;
      color: #fff;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1F1F1F;
      padding: 2rem;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #FFD600;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 5px;
      background: #2e2e2e;
      color: white;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #FFD600;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #00FFF7;
    }
    .player-block {
      margin-top: 2rem;
      border-top: 1px solid #444;
      padding-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ຟອມລົງທະບຽນ Esport</h1>

    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="teamName">Team Name ຊື່ທີມ*</label>
      <input type="text" id="teamName" name="teamName" required>

      <label for="teamLogo">ອັບໂຫຼດ ໂລໂກ້ທີມ*</label>
      <input type="file" id="teamLogo" name="teamLogo" accept="image/*" required>

      <label for="facebook">ຊື່ Facebook ເພື່ອຕິດຕໍ່</label>
      <input type="text" id="facebook" name="facebook">

      <!-- Player 1 -->
      <div class="player-block">
        <label for="player1Name">Player 1 – Real Name</label>
        <input type="text" id="player1Name" name="player1Name">

        <label for="player1GameName">Player 1 – In‑Game Name</label>
        <input type="text" id="player1GameName" name="player1GameName">

        <label for="player1GameID">Player 1 – Game ID</label>
        <input type="text" id="player1GameID" name="player1GameID">
      </div>

      <!-- Player 2 -->
      <div class="player-block">
        <label for="player2Name">Player 2 – Real Name</label>
        <input type="text" id="player2Name" name="player2Name">

        <label for="player2GameName">Player 2 – In‑Game Name</label>
        <input type="text" id="player2GameName" name="player2GameName">

        <label for="player2GameID">Player 2 – Game ID</label>
        <input type="text" id="player2GameID" name="player2GameID">
      </div>

      <!-- Player 3 -->
      <div class="player-block">
        <label for="player3Name">Player 3 – Real Name</label>
        <input type="text" id="player3Name" name="player3Name">

        <label for="player3GameName">Player 3 – In‑Game Name</label>
